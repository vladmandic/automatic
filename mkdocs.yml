site_name: SD.Next Documentation
site_url: https://vladmandic.github.io/automatic
repo_url: https://github.com/vladmandic/automatic
repo_name: vladmandic/automatic
docs_dir: docs

theme:
  name: material

  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: pink
    
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: green
      accent: yellow
    
  logo: assets/favicon.svg
  favicon: assets/favicon.svg

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VjvR2tabEX
      name: Discord
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@SDNext
      name: Youtube

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences